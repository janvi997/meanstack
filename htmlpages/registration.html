<html>
    <head>
        <title>Registration</title>

    </head>
    <body>
        <table border="0" align="center">
            <form name= form method=post> 
            <tr>
               <th colspan="2"><b><font color="red">REGISTRATION FORM</font></b></th>
            </tr>
            <tr>
                <td>NAME :</td>
                <td><input type="text" name="name"/></td>
            </tr>
            <tr>
               <td>AGE :</td>
               <td><input type="text" name="age"/></td>
             </tr>
            <tr>
               <td>ADDRESS :</td>
               <td><textarea type="text"  name="addr"/>
               </textarea></td>
            </tr>
            <tr>
                  <td> CONTACT NO :</td>
                  <td><input type="text" name="mob" minlength="10" maxlength="12" /></td>
            </tr>
            <tr>
                  <td>GENDER :</td>
                  <td><input type="radio" name="male" value="Male">Male
                  <input type="radio" name="female" value="Female">Female</td>
            </tr>
            <tr>
                  <td>COURSES :</td>
                  <td><input type="checkbox"  name="c1" value="ANDROID" />ANDROID<br/>             
                  <input type="checkbox" name="c2" value="MEAN STACK"/>MEAN STACK<br/>           
                  <input type="checkbox" name="c3" value="TESTING" />TESTING<br/>            
                  <input type="checkbox" name="c4" value="BUSINESS ANALYST"/>BUSINESS ANALYST<br/> 
            <tr>
                  <td>PASSWORD</td>
                  <td><input type="password" name="pswd" minlength="6" maxlength="12" /></td>
            </tr>
            <tr>
                  <td>EMAIL ID :</td>
                  <td><input type="textarea"  name="email" /></td>
            </tr>
            <tr> 
                  <center> <td> <input type="submit" value="SUBMIT" ></td>
                
                  </center>
                  </tr>
            </form> 
            
    </body>
</html>
